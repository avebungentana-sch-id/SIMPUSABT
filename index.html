        // --- 2. HELPERS ---
        const { useState, useEffect, useMemo } = React;

        const downloadCSV = (content, fileName) => {
            const blob = new Blob([content], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            const url = URL.createObjectURL(blob);
            link.setAttribute('href', url);
            link.setAttribute('download', fileName);
            link.style.visibility = 'hidden';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        };

        const jsonToCSV = (items) => {
            if (!items || items.length === 0) return '';
            const header = Object.keys(items[0]);
            const csv = [
                header.join(','), 
                ...items.map(row => header.map(fieldName => JSON.stringify(row[fieldName], (key, value) => value === null ? '' : value)).join(','))
            ].join('\r\n');
            return csv;
        };

        const csvToJSON = (csvText) => {
            const lines = csvText.trim().split('\n');
            const headers = lines[0].split(',').map(h => h.trim().replace(/^"|"$/g, ''));
            const result = [];
            for (let i = 1; i < lines.length; i++) {
                const obj = {};
                const currentline = lines[i].split(',').map(field => field.trim().replace(/^"|"$/g, ''));
                if(currentline.length !== headers.length) continue;
                headers.forEach((h, j) => obj[h] = currentline[j]);
                result.push(obj);
            }
            return result;
        };

                                    <p className="text-xs text-slate-500">Public Access Catalog</p>
                                </div>
                            </div>
                            <button onClick={onLoginClick} className="bg-white text-indigo-600 border border-indigo-600 px-4 py-2 rounded-lg font-medium hover:bg-indigo-50 transition-colors flex items-center gap-2">

                            </button>
                        </div>
                    </header>

                    <div className="bg-indigo-600 py-16 px-4">
                        <div className="max-w-4xl mx-auto text-center space-y-6">

                                    type="text"
                                    className="w-full pl-11 pr-4 py-4 rounded-xl shadow-lg text-lg outline-none focus:ring-4 focus:ring-indigo-400"

                                    </div>
                                    <h3 className="text-lg font-bold text-slate-700">Buku tidak ditemukan</h3>

                        </div>
                    </div>
                </div>
            )
        }

        // --- LOGIN PAGE ---
        const LoginPage = ({ onBackToPublic }) => {
            const [email, setEmail] = useState('');
            const [password, setPassword] = useState('');
            const [showPassword, setShowPassword] = useState(false);
            const [loading, setLoading] = useState(false);
            const [error, setError] = useState(null);

            const handleLogin = async (e) => {
                e.preventDefault();
                setLoading(true);
                setError(null);
                try {
                    const { data, error } = await supabase.auth.signInWithPassword({ email, password });
                    if (error) throw error;
                } catch (err) {
                    setError(err.message || 'Login gagal.');
                } finally {
                    setLoading(false);
                }
            };

            return (
                <div className="min-h-screen flex items-center justify-center bg-slate-100 p-4 relative">
                    <button onClick={onBackToPublic} className="absolute top-4 left-4 text-slate-600 hover:text-indigo-600 flex items-center gap-2 font-medium">
                        <Icons.ArrowLeft size={20}/> Kembali ke Katalog Publik
                    </button>
                    <div className="bg-white p-8 rounded-2xl shadow-xl w-full max-w-md border border-slate-200">
                        <div className="flex justify-center mb-6">
                            <div className="w-16 h-16 bg-indigo-600 rounded-2xl flex items-center justify-center text-white shadow-lg shadow-indigo-500/30">
                                <span className="font-bold text-2xl">S</span>
                            </div>
                        </div>
                        <h2 className="text-2xl font-bold text-center text-slate-800 mb-2">Login Admin</h2>
                        <p className="text-center text-slate-500 mb-8">Masuk untuk mengelola perpustakaan</p>
                        {error && (
                            <div className="bg-red-50 text-red-600 p-3 rounded-lg mb-4 text-sm border border-red-100 flex items-center gap-2">
                                <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>
                                {error}
                            </div>
                        )}
                        <form onSubmit={handleLogin} className="space-y-4">
                            <div>
                                <label className="block text-sm font-medium text-slate-700 mb-1">Email</label>
                                <input type="email" required className="w-full px-4 py-2 rounded-lg border border-slate-300 focus:ring-2 focus:ring-indigo-500 outline-none" placeholder="admin@sekolah.sch.id" value={email} onChange={(e) => setEmail(e.target.value)} />
                            </div>
                            <div>
                                <label className="block text-sm font-medium text-slate-700 mb-1">Password</label>
                                <div className="relative">
                                    <input 
                                        type={showPassword ? "text" : "password"} 
                                        required 
                                        className="w-full px-4 py-2 rounded-lg border border-slate-300 focus:ring-2 focus:ring-indigo-500 outline-none" 
                                        placeholder="••••••••" 
                                        value={password} 
                                        onChange={(e) => setPassword(e.target.value)} 
                                    />
                                </div>
                                <div className="flex items-center mt-2">
                                    <input 
                                        id="show-password" 
                                        type="checkbox" 
                                        className="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded cursor-pointer"
                                        checked={showPassword}
                                        onChange={(e) => setShowPassword(e.target.checked)}
                                    />
                                    <label htmlFor="show-password" className="ml-2 block text-sm text-slate-600 cursor-pointer">
                                        Tampilkan Password
                                    </label>
                                </div>
                            </div>
                            <button type="submit" disabled={loading} className="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-2.5 rounded-lg shadow-lg transition-all disabled:opacity-70 disabled:cursor-not-allowed">
                                {loading ? 'Memproses...' : 'Masuk Dashboard'}
                            </button>
                        </form>
                    </div>
                </div>
            );
        };

        const BarcodeScanner = ({ onScan, onClose }) => {
            useEffect(() => {
                let scanner;
                try {
                    scanner = new Html5QrcodeScanner("reader", { fps: 10, qrbox: { width: 250, height: 250 }, aspectRatio: 1.0 });
                    scanner.render((decodedText) => { scanner.clear(); onScan(decodedText); }, (errorMessage) => { });
                } catch (e) { console.error("Scanner Error", e); }
                return () => { try { if(scanner) scanner.clear(); } catch(e) {} };
            }, [onScan]);
            return (
                <div className="fixed inset-0 z-[60] bg-black bg-opacity-90 flex flex-col items-center justify-center p-4">
                    <div className="bg-white rounded-xl w-full max-w-md p-4 space-y-4">
                        <div className="flex justify-between items-center"><h3 className="font-bold text-lg">Scan Barcode/QR</h3><button onClick={onClose} className="bg-gray-200 p-2 rounded-full hover:bg-gray-300"><Icons.X size={20}/></button></div>
                        <div id="reader" className="w-full h-64 bg-gray-100 rounded-lg"></div>
                        <p className="text-sm text-center text-red-500 font-medium">Jika kamera tidak muncul, buka via HTTPS/localhost.</p>
                    </div>
                </div>
            );
        };

        const SimpleBarChart = ({ data }) => {
            const maxValue = Math.max(...data.map(d => d.value), 1);
            return (
                <div className="w-full h-full flex items-end justify-between gap-2 pt-4 px-2">
                    {data.map((item, index) => {
                        const heightPercent = (item.value / maxValue) * 100;
                        const colors = ['bg-indigo-500', 'bg-purple-500', 'bg-pink-500', 'bg-rose-500'];
                        return (
                            <div key={index} className="flex flex-col items-center flex-1 h-full justify-end group">
                                <div className="relative w-full flex justify-center items-end h-[85%]"><div className={`w-full max-w-[40px] rounded-t-md transition-all duration-500 ${colors[index % 4]} hover:opacity-80`} style={{ height: `${heightPercent}%` }}><span className="absolute -top-8 left-1/2 -translate-x-1/2 bg-slate-800 text-white text-xs px-2 py-1 rounded opacity-0 group-hover:opacity-100 transition-opacity whitespace-nowrap z-10">{item.value}</span></div></div>
                                <div className="mt-2 text-xs text-gray-500 font-medium truncate w-full text-center h-[15%]">{item.name}</div>
                            </div>
                        )
                    })}
                </div>
            );
        };

        const PrintView = ({ type, items, settings, extraData, onCancel }) => {
            const QR_API_BASE = "https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=";
            return (
                <div className="fixed inset-0 z-[60] bg-gray-100 overflow-auto flex flex-col">
                    <div className="bg-slate-800 text-white p-4 shadow-md flex justify-between items-center no-print sticky top-0 z-50">
                        <div><h2 className="text-xl font-bold">Pratinjau Cetak</h2><p className="text-sm opacity-80">Tekan Ctrl+P untuk mencetak.</p></div>
                        <div className="space-x-2"><button onClick={() => window.print()} className="bg-blue-600 hover:bg-blue-700 px-4 py-2 rounded flex items-center gap-2 inline-flex border border-white/20"><Icons.Printer size={18} /> Cetak</button><button onClick={onCancel} className="bg-red-600 hover:bg-red-700 px-4 py-2 rounded border border-white/20">Tutup</button></div>
                    </div>
                    <div className="print-container p-8 mx-auto bg-white min-h-screen w-full max-w-[210mm]">
                        {type === 'history' && (
                            <>
                                <div className="mb-6 border-b-2 border-black pb-4 text-center"><h1 className="text-2xl font-bold uppercase tracking-wide">{settings.libraryName}</h1>{settings.schoolName && <p className="text-lg font-semibold">{settings.schoolName}</p>}<p className="text-sm text-gray-600">{settings.address}</p><h2 className="text-xl font-bold mt-4 underline decoration-2 decoration-slate-400">LAPORAN RIWAYAT</h2></div>
                                <div className="mb-6 bg-slate-50 p-4 rounded border border-slate-200"><table className="w-full text-sm"><tbody><tr><td className="font-bold w-32 py-1">Nama Anggota</td><td>: {items.name}</td></tr><tr><td className="font-bold py-1">ID / NIS</td><td>: {items.id} / {items.nis}</td></tr><tr><td className="font-bold py-1">Kelas</td><td>: {items.class}</td></tr></tbody></table></div>
                                <table className="w-full border-collapse border border-slate-300 text-sm shadow-sm"><thead className="bg-slate-100"><tr><th className="border border-slate-300 p-2">No</th><th className="border border-slate-300 p-2">Judul Buku</th><th className="border border-slate-300 p-2">Pinjam</th><th className="border border-slate-300 p-2">Kembali</th><th className="border border-slate-300 p-2">Status</th><th className="border border-slate-300 p-2 text-right">Denda</th></tr></thead><tbody>{extraData.transactions.map((t, idx) => {const book = extraData.books.find(b => b.id === t.bookId);return (<tr key={t.id} className="even:bg-slate-50"><td className="border border-slate-300 p-2 text-center">{idx + 1}</td><td className="border border-slate-300 p-2 font-medium">{book?.title}</td><td className="border border-slate-300 p-2 text-center">{new Date(t.borrowDate).toLocaleDateString('id-ID')}</td><td className="border border-slate-300 p-2 text-center">{t.returnDate ? new Date(t.returnDate).toLocaleDateString('id-ID') : '-'}</td><td className="border border-slate-300 p-2 text-center">{t.status === 'returned' ? 'Kembali' : 'Dipinjam'}</td><td className="border border-slate-300 p-2 text-right">{t.fine > 0 ? t.fine.toLocaleString() : '-'}</td></tr>)})}</tbody></table>
                                <div className="mt-12 flex justify-end"><div className="text-center w-48"><p className="text-sm">Dicetak: {new Date().toLocaleDateString('id-ID')}</p><div className="h-20 border-b border-black mb-2"></div><p className="font-bold">( {settings.libraryStaff || 'Petugas'} )</p></div></div>
                            </>
                        )}
                        {type === 'card' && (<div className="grid grid-cols-2 gap-4">{items.map((member) => (<div key={member.id} className="border-2 border-slate-800 rounded-xl p-4 flex gap-4 h-[55mm] overflow-hidden relative break-inside-avoid bg-white shadow-sm print:shadow-none"><div className="w-24 h-32 bg-slate-100 flex-shrink-0 border flex items-center justify-center rounded overflow-hidden">{member.photo ? (<img src={member.photo} className="w-full h-full object-cover" alt="Foto" />) : (<Icons.Users size={40} className="text-slate-300" />)}</div><div className="flex-1 flex flex-col justify-between"><div><h3 className="font-bold text-lg text-slate-800 uppercase border-b-2 border-slate-800 mb-1 leading-tight">{settings.libraryName}</h3><p className="font-bold text-xl mt-1 text-indigo-900">{member.name}</p><p className="text-sm font-mono text-slate-600">{member.id}</p><p className="text-sm text-slate-600">{member.class}</p></div><div className="absolute bottom-2 right-2"><img src={`${QR_API_BASE}${member.id}`} alt="QR" className="w-16 h-16 mix-blend-multiply" /></div></div></div>))}</div>)}
                        {type === 'label' && (<div className="grid grid-cols-3 gap-2">{items.map((book) => (<div key={book.id} className="border border-slate-400 p-2 h-[40mm] flex gap-2 break-inside-avoid relative rounded bg-white"><div className="flex-1 overflow-hidden"><p className="text-[9px] uppercase font-bold text-center border-b border-black mb-1 truncate">{settings.libraryName}</p><p className="font-mono font-bold text-lg text-center leading-none mt-1">{book.location}</p><p className="font-bold text-xs text-center leading-tight mt-1 line-clamp-2">{book.title.substring(0,25)}</p><p className="text-[10px] text-center text-slate-500 mt-1">{book.author.substring(0,15)}</p></div><div className="w-14 flex-shrink-0 flex items-center justify-center"><img src={`${QR_API_BASE}${book.id}`} alt="QR" className="w-full" /></div></div>))}</div>)}
                    </div>
                </div>
            );
        };

        const InventoryCheck = ({ books, onClose }) => {
            const [scanned, setScanned] = useState({});
            const [scanMode, setScanMode] = useState(false);
            const handleScan = (code) => { setScanMode(false); const book = books.find(b => b.id === code); if (!book) return alert("Buku tidak ditemukan!"); setScanned(prev => ({ ...prev, [code]: (prev[code] || 0) + 1 })); };
            const downloadReport = () => { const report = books.map(b => ({ ID: b.id, Judul: b.title, StokSistem: b.stock, StokFisik: scanned[b.id] || 0, Selisih: (scanned[b.id] || 0) - b.stock, Status: (scanned[b.id] || 0) === parseInt(b.stock) ? 'Cocok' : 'Selisih' })); downloadCSV(jsonToCSV(report), 'Laporan_Stock_Opname.csv'); };
            return (
                <div className="space-y-4">{scanMode && <BarcodeScanner onScan={handleScan} onClose={() => setScanMode(false)} />}<div className="flex justify-between items-center bg-indigo-50 p-4 rounded-lg border border-indigo-100"><div><h4 className="font-bold text-indigo-900">Mode Stock Opname</h4><p className="text-sm text-indigo-700">Scan fisik buku untuk mencocokkan stok.</p></div><div className="flex gap-2"><button onClick={() => setScanMode(true)} className="bg-indigo-600 text-white px-4 py-2 rounded-lg flex items-center gap-2 hover:bg-indigo-700 shadow-sm"><Icons.Camera size={18}/> Scan Buku</button><button onClick={downloadReport} className="bg-emerald-600 text-white px-4 py-2 rounded-lg flex items-center gap-2 hover:bg-emerald-700 shadow-sm"><Icons.Download size={18}/> Export</button></div></div><div className="overflow-auto max-h-[60vh] border rounded-lg"><table className="w-full text-sm text-left"><thead className="bg-slate-50 sticky top-0 text-slate-600"><tr><th className="p-3">Buku</th><th className="p-3 text-center">Stok Sistem</th><th className="p-3 text-center">Stok Fisik</th><th className="p-3 text-center">Status</th><th className="p-3 text-right">Aksi</th></tr></thead><tbody className="divide-y divide-slate-100">{books.map(b => {const physical = scanned[b.id] || 0; const match = physical === parseInt(b.stock); return (<tr key={b.id} className={!match && physical > 0 ? "bg-red-50" : ""}><td className="p-3 font-medium">{b.title} <div className="text-xs text-slate-400 font-mono">{b.id}</div></td><td className="p-3 text-center">{b.stock}</td><td className="p-3 text-center font-bold">{physical}</td><td className="p-3 text-center">{physical === 0 ? <span className="text-slate-400">-</span> : match ? <span className="text-emerald-600 font-bold">Cocok</span> : <span className="text-red-600 font-bold">Selisih</span>}</td><td className="p-3 text-right"><button onClick={() => setScanned(p => ({...p, [b.id]: (p[b.id] || 0) + 1}))} className="text-xs bg-slate-200 hover:bg-slate-300 px-2 py-1 rounded">+1 Manual</button></td></tr>)})}</tbody></table></div></div>
            )
        };

        const MemberHistory = ({ member, transactions, books, onPrint }) => {
            const history = transactions.filter(t => t.memberId === member.id).sort((a,b) => new Date(b.borrowDate) - new Date(a.borrowDate));
            return (
                <div className="space-y-4"><div className="flex justify-between items-start bg-indigo-50 p-4 rounded-lg border border-indigo-100"><div><h3 className="font-bold text-lg text-indigo-900">{member.name}</h3><p className="text-sm text-indigo-700">ID: {member.id} | {member.class}</p></div><button onClick={() => onPrint(member)} className="bg-indigo-600 text-white px-4 py-2 rounded-lg text-sm flex items-center gap-2 hover:bg-indigo-700 shadow-sm transition-transform hover:-translate-y-0.5"><Icons.Printer size={16} /> Cetak Laporan</button></div><div className="overflow-auto max-h-[300px] border rounded-lg border-slate-200"><table className="w-full text-sm text-left"><thead className="bg-slate-50 sticky top-0 text-slate-600"><tr><th className="p-3 border-b">Buku</th><th className="p-3 border-b">Pinjam</th><th className="p-3 border-b">Kembali</th><th className="p-3 border-b text-center">Status</th><th className="p-3 border-b text-right">Denda</th></tr></thead><tbody className="divide-y divide-slate-100">{history.map(t => {const book = books.find(b => b.id === t.bookId); return (<tr key={t.id} className="hover:bg-slate-50"><td className="p-3 font-medium">{book?.title || 'Unknown'}</td><td className="p-3">{new Date(t.borrowDate).toLocaleDateString('id-ID')}</td><td className="p-3">{t.returnDate ? new Date(t.returnDate).toLocaleDateString('id-ID') : '-'}</td><td className="p-3 text-center"><span className={`px-2 py-1 rounded-full text-xs font-bold ${t.status === 'returned' ? 'bg-emerald-100 text-emerald-700' : 'bg-orange-100 text-orange-700'}`}>{t.status === 'returned' ? 'Kembali' : 'Dipinjam'}</span></td><td className="p-3 text-right font-mono text-slate-600">{t.fine > 0 ? `Rp ${t.fine}` : '-'}</td></tr>)})} {history.length === 0 && <tr><td colSpan="5" className="p-8 text-center text-slate-400">Belum ada riwayat</td></tr>}</tbody></table></div></div>
            )
        };

        const BorrowForm = ({ members, books, settings, onSubmit }) => {
            const [selMember, setSelMember] = useState("");
            const [selBook, setSelBook] = useState("");
            const [showScanner, setShowScanner] = useState(false);
            const [scanTarget, setScanTarget] = useState(null); 
            const activeMember = members.find(m => m.id === selMember);
            const activeBook = books.find(b => b.id === selBook);
            const isStockZero = activeBook && parseInt(activeBook.stock) <= 0;
            const dueDate = new Date(Date.now() + (settings.loanDuration * 24 * 60 * 60 * 1000));
            const handleScan = (code) => { setShowScanner(false); if (scanTarget === 'member') { const m = members.find(x => x.id === code); if(m) setSelMember(m.id); else alert("Anggota tidak ditemukan"); } else { const b = books.find(x => x.id === code); if(b) setSelBook(b.id); else alert("Buku tidak ditemukan"); } };
            const submitTx = (e) => { e.preventDefault(); if(!selMember || !selBook) return; onSubmit({ memberId: selMember, bookId: selBook, isReservation: isStockZero }); };
            return (
                <div className="space-y-4">
                    {showScanner && <BarcodeScanner onScan={handleScan} onClose={() => setShowScanner(false)} />}
                    <datalist id="memberList">{members.map(m => <option key={m.id} value={m.id}>{m.name} - {m.class}</option>)}</datalist><datalist id="bookList">{books.map(b => <option key={b.id} value={b.id}>{b.title} (Stok: {b.stock})</option>)}</datalist>
                    <div className="bg-slate-50 p-4 rounded-lg border border-slate-200 space-y-4"><div><label className="block text-xs font-bold text-slate-500 uppercase mb-1">ID Anggota</label><div className="flex gap-2"><input list="memberList" value={selMember} onChange={e => setSelMember(e.target.value)} placeholder="Ketik ID / Nama atau Scan..." className="flex-1 border p-2 rounded-lg focus:ring-2 focus:ring-indigo-500 outline-none" /><button onClick={() => { setScanTarget('member'); setShowScanner(true); }} className="bg-indigo-100 text-indigo-700 p-2 rounded-lg hover:bg-indigo-200 transition-colors"><Icons.Camera size={20}/></button></div>{activeMember ? (<div className="mt-2 text-sm text-indigo-800 bg-indigo-50 p-2 rounded border border-indigo-100 flex items-center gap-2"><Icons.Users size={16}/><div><p className="font-bold">{activeMember.name}</p><p className="text-xs">{activeMember.class} | {activeMember.phone}</p></div></div>) : selMember && <p className="text-xs text-red-500 mt-1">Anggota tidak ditemukan</p>}</div><div><label className="block text-xs font-bold text-slate-500 uppercase mb-1">ID Buku</label><div className="flex gap-2"><input list="bookList" value={selBook} onChange={e => setSelBook(e.target.value)} placeholder="Ketik ID / Judul atau Scan..." className="flex-1 border p-2 rounded-lg focus:ring-2 focus:ring-indigo-500 outline-none" /><button onClick={() => { setScanTarget('book'); setShowScanner(true); }} className="bg-indigo-100 text-indigo-700 p-2 rounded-lg hover:bg-indigo-200 transition-colors"><Icons.Camera size={20}/></button></div>{activeBook ? (<div className={`mt-2 text-sm p-2 rounded border flex flex-col gap-1 ${isStockZero ? 'bg-orange-50 border-orange-100 text-orange-800' : 'bg-emerald-50 border-emerald-100 text-emerald-800'}`}><div className="flex items-center gap-2"><Icons.Book size={16}/><p className="font-bold">{activeBook.title}</p></div><div className="flex justify-between text-xs mt-1"><span>Stok: <b>{activeBook.stock}</b></span><span>Rak: <b>{activeBook.location}</b></span></div>{isStockZero && <p className="text-xs font-bold mt-1 text-orange-600">⚠ Stok Habis - Masuk antrean booking</p>}</div>) : selBook && <p className="text-xs text-red-500 mt-1">Buku tidak ditemukan</p>}</div></div>
                    {activeBook && activeMember && !isStockZero && (<div className="flex justify-between text-xs bg-gray-100 p-3 rounded text-gray-600"><span>Lama Pinjam: <b>{settings.loanDuration} Hari</b></span><span>Jatuh Tempo: <b>{dueDate.toLocaleDateString('id-ID')}</b></span></div>)}
                    <button onClick={submitTx} disabled={!activeMember || !activeBook} className={`w-full py-3 rounded-lg font-bold text-white shadow-lg transition-transform hover:scale-[1.02] ${isStockZero ? 'bg-orange-500 hover:bg-orange-600' : 'bg-indigo-600 hover:bg-indigo-700'} disabled:opacity-50 disabled:cursor-not-allowed`}>{isStockZero ? 'Buat Reservasi (Booking)' : 'Proses Peminjaman'}</button>
                </div>
            );
        };

        const MemberForm = ({ defaultValues, isEdit, onSubmit }) => {
            const [photo, setPhoto] = useState(defaultValues?.photo || null);
            const handleFile = (e) => { const file = e.target.files[0]; if (file) { const reader = new FileReader(); reader.onloadend = () => { setPhoto(reader.result); }; reader.readAsDataURL(file); } };
            const submit = (e) => { e.preventDefault(); const fd = new FormData(e.target); const obj = Object.fromEntries(fd.entries()); obj.photo = photo; onSubmit(obj); };
            return (
                <form onSubmit={submit} className="space-y-4">
                    <div className="flex justify-center mb-4"><div className="w-24 h-24 bg-slate-200 rounded-full overflow-hidden border-2 border-slate-300 relative group">{photo ? (<img src={photo} alt="Preview" className="w-full h-full object-cover" />) : (<div className="w-full h-full flex items-center justify-center text-slate-400"><Icons.Users size={40} /></div>)}<label className="absolute inset-0 bg-black bg-opacity-0 group-hover:bg-opacity-30 flex items-center justify-center transition-all cursor-pointer"><input type="file" accept="image/*" onChange={handleFile} className="hidden" /><Icons.Camera size={24} className="text-white opacity-0 group-hover:opacity-100" /></label></div></div>
                    <input name="name" defaultValue={defaultValues?.name} placeholder="Nama Lengkap" required className="w-full border p-3 rounded-lg bg-slate-50 focus:bg-white focus:ring-2 focus:ring-indigo-500 outline-none" /><div className="grid grid-cols-2 gap-4"><input name="nis" defaultValue={defaultValues?.nis} placeholder="NIS / NIK" className="border p-3 rounded-lg bg-slate-50 focus:bg-white focus:ring-2 focus:ring-indigo-500 outline-none" /><input name="class" defaultValue={defaultValues?.class} placeholder="Kelas / Jabatan" className="border p-3 rounded-lg bg-slate-50 focus:bg-white focus:ring-2 focus:ring-indigo-500 outline-none" /></div><input name="phone" defaultValue={defaultValues?.phone} placeholder="No HP" className="w-full border p-3 rounded-lg bg-slate-50 focus:bg-white focus:ring-2 focus:ring-indigo-500 outline-none" /><button type="submit" className="w-full bg-indigo-600 text-white py-3 rounded-lg font-bold hover:bg-indigo-700 shadow-lg transition-all">Simpan Data</button>
                </form>
            );
        };

        // --- 4. MAIN APP ---
        const App = () => {
            const INITIAL_DATA = {
                settings: { libraryName: "Perpustakaan SMAN 1 Harapan Bangsa", schoolName: "SMAN 1 Harapan Bangsa", address: "Jl. Pendidikan No. 123, Jakarta", headLibrarian: "Drs. Budi Santoso", libraryStaff: "Siti Aminah, S.IP", finePerDay: 500, loanDuration: 7 },
                books: [], members: [], transactions: [], reservations: []
            };

            const [session, setSession] = useState(null);
            const [viewMode, setViewMode] = useState('public'); // 'public', 'login', 'admin'
            const [activeTab, setActiveTab] = useState('dashboard');
            const [data, setData] = useState(INITIAL_DATA);
            const [isLoaded, setIsLoaded] = useState(false);
            
            // UI State
            const [isModalOpen, setIsModalOpen] = useState(false);
            const [modalType, setModalType] = useState(null); 
            const [currentItem, setCurrentItem] = useState(null);
            const [searchTerm, setSearchTerm] = useState("");
            const [selectedItems, setSelectedItems] = useState([]);
            const [printMode, setPrintMode] = useState(null);
            const [printData, setPrintData] = useState(null);

            // --- AUTH CHECK & FETCH DATA ---
            useEffect(() => {
                supabase.auth.getSession().then(({ data: { session } }) => {
                    setSession(session);
                    if(session) setViewMode('admin');
                });

                const { data: { subscription } } = supabase.auth.onAuthStateChange((_event, session) => {
                    setSession(session);
                    if(session) setViewMode('admin'); else setViewMode('public');
                });

                // Fetch Public Data (Books & Settings) regardless of auth
                const fetchPublicData = async () => {
                    const { data: books } = await supabase.from('books').select('*');
                    const { data: settings } = await supabase.from('settings').select('*').eq('id', 1).single();
                    
                    setData(prev => ({
                        ...prev,
                        books: books || [],
                        settings: settings?.config || INITIAL_DATA.settings
                    }));
                    setIsLoaded(true);
                };

                fetchPublicData();

                return () => subscription.unsubscribe();
            }, []);

            // Fetch Protected Data only if session exists
            useEffect(() => {
                if (session) {
                    const fetchProtectedData = async () => {
                        const { data: members } = await supabase.from('members').select('*');
                        const { data: transactions } = await supabase.from('transactions').select('*');
                        const { data: reservations } = await supabase.from('reservations').select('*');
                        
                        setData(prev => ({
                            ...prev,
                            members: members || [],
                            transactions: transactions || [],
                            reservations: reservations || []
                        }));
                    };
                    fetchProtectedData();
                }
            }, [session]);

            const handleLogout = async () => {
                await supabase.auth.signOut();
                setViewMode('public');
            };

            // --- CRUD HANDLERS ---
            
            const handleAddItem = async (collection, item) => {
                const idPrefix = collection === 'books' ? 'B' : 'M';
                const newItem = { ...item, id: item.id || `${idPrefix}${Date.now()}` };
                setData(prev => ({ ...prev, [collection]: [...prev[collection], newItem] }));
                setIsModalOpen(false);
                await supabase.from(collection).insert([newItem]);
            };

            const handleUpdateItem = async (collection, item) => {
                setData(prev => ({ ...prev, [collection]: prev[collection].map(i => i.id === item.id ? item : i) }));
                setIsModalOpen(false);
                await supabase.from(collection).update(item).eq('id', item.id);
            };

            const handleDeleteItem = async (collection, id) => {
                if (window.confirm("Yakin ingin menghapus data ini?")) {
                    setData(prev => ({ ...prev, [collection]: prev[collection].filter(i => i.id !== id) }));
                    await supabase.from(collection).delete().eq('id', id);
                }
            };

            const handleTransaction = async (txData) => {
                if(txData.isReservation) {
                    const newRes = { id: `R${Date.now()}`, bookId: txData.bookId, memberId: txData.memberId, requestDate: new Date().toISOString(), status: 'pending' };
                    setData(prev => ({ ...prev, reservations: [...prev.reservations, newRes] }));
                    alert("Berhasil masuk antrean reservasi.");
                    await supabase.from('reservations').insert([newRes]);
                } else {
                    const newTransaction = { id: `T${Date.now()}`, bookId: txData.bookId, memberId: txData.memberId, borrowDate: new Date().toISOString(), dueDate: new Date(Date.now() + (data.settings.loanDuration * 24 * 60 * 60 * 1000)).toISOString(), returnDate: null, status: 'borrowed', fine: 0 };
                    const updatedBooks = data.books.map(b => b.id === txData.bookId ? { ...b, stock: b.stock - 1 } : b);
                    setData(prev => ({ ...prev, books: updatedBooks, transactions: [...prev.transactions, newTransaction] }));
                    await supabase.from('transactions').insert([newTransaction]);
                    const book = data.books.find(b => b.id === txData.bookId);
                    if (book) await supabase.from('books').update({ stock: book.stock - 1 }).eq('id', txData.bookId);
                }
                setIsModalOpen(false);
            };

            const handleReturnBook = async (transactionId) => {
                const tx = data.transactions.find(t => t.id === transactionId);
                if (!tx) return;
                const due = new Date(tx.dueDate); due.setHours(0,0,0,0);
                const now = new Date(); now.setHours(0,0,0,0);
                let fine = 0; if (now > due) { const diffDays = Math.ceil((now - due) / (1000 * 60 * 60 * 24)); fine = diffDays * data.settings.finePerDay; }
                const returnDate = new Date().toISOString();
                const updatedTx = data.transactions.map(t => t.id === transactionId ? { ...t, returnDate, status: 'returned', fine } : t);
                const updatedBooks = data.books.map(b => b.id === tx.bookId ? { ...b, stock: b.stock + 1 } : b);
                setData(prev => ({ ...prev, books: updatedBooks, transactions: updatedTx }));
                await supabase.from('transactions').update({ returnDate, status: 'returned', fine }).eq('id', transactionId);
                const book = data.books.find(b => b.id === tx.bookId);
                if (book) await supabase.from('books').update({ stock: book.stock + 1 }).eq('id', tx.bookId);
            };

            const handleSaveSettings = async (newSettings) => {
                setData(prev => ({ ...prev, settings: newSettings }));
                alert("Pengaturan berhasil disimpan!");
                await supabase.from('settings').upsert({ id: 1, config: newSettings });
            };

            const handleAddAdmin = async (e) => {
                e.preventDefault();
                const fd = new FormData(e.target);
                try {
                    const { data, error } = await supabase.auth.signUp({ email: fd.get('email'), password: fd.get('password') });
                    if (error) throw error;
                    alert("Admin baru berhasil didaftarkan!"); e.target.reset();
                } catch (err) { alert("Gagal menambah admin: " + err.message); }
            };

            // RENDERERS
            const renderModalContent = () => {
                if (!modalType) return null;
                if (modalType === 'inventory') return <InventoryCheck books={data.books} onClose={() => setIsModalOpen(false)} />;
                if (modalType === 'borrow') return <BorrowForm members={data.members} books={data.books} settings={data.settings} onSubmit={handleTransaction} />;
                if (modalType === 'memberHistory') return <MemberHistory member={currentItem} transactions={data.transactions} books={data.books} onPrint={(m) => { const history = data.transactions.filter(t => t.memberId === m.id).sort((a,b) => new Date(b.borrowDate) - new Date(a.borrowDate)); setPrintData({ transactions: history, books: data.books }); setCurrentItem(m); setPrintMode('history'); }} />;
                if (modalType.includes('Member')) { const isEdit = modalType.startsWith('edit'); return <MemberForm defaultValues={currentItem} isEdit={isEdit} onSubmit={(formData) => { formData.active = isEdit ? currentItem.active : true; isEdit ? handleUpdateItem('members', { ...currentItem, ...formData }) : handleAddItem('members', formData); }} />; }
                const isEdit = modalType.startsWith('edit'); const isBook = modalType.includes('Book');
                const handleSubmit = (e) => { e.preventDefault(); const fd = new FormData(e.target); const obj = Object.fromEntries(fd.entries()); if (isBook) isEdit ? handleUpdateItem('books', { ...currentItem, ...obj }) : handleAddItem('books', obj); };
                return (
                    <form onSubmit={handleSubmit} className="space-y-4">
                        {isBook ? (<><input name="title" defaultValue={currentItem?.title} placeholder="Judul Buku" required className="w-full border p-3 rounded-lg bg-slate-50 focus:bg-white focus:ring-2 focus:ring-indigo-500 outline-none" /><div className="grid grid-cols-2 gap-4"><input name="author" defaultValue={currentItem?.author} placeholder="Pengarang" className="border p-3 rounded-lg bg-slate-50 focus:bg-white focus:ring-2 focus:ring-indigo-500 outline-none" /><input name="year" defaultValue={currentItem?.year} placeholder="Tahun" className="border p-3 rounded-lg bg-slate-50 focus:bg-white focus:ring-2 focus:ring-indigo-500 outline-none" /></div><div className="grid grid-cols-2 gap-4"><input name="isbn" defaultValue={currentItem?.isbn} placeholder="Nomor ISBN" className="border p-3 rounded-lg bg-slate-50 focus:bg-white focus:ring-2 focus:ring-indigo-500 outline-none" /><input name="publisher" defaultValue={currentItem?.publisher} placeholder="Penerbit" className="border p-3 rounded-lg bg-slate-50 focus:bg-white focus:ring-2 focus:ring-indigo-500 outline-none" /></div><div className="grid grid-cols-2 gap-4">
                        <input list="categoryList" name="category" defaultValue={currentItem?.category} placeholder="Kategori" className="border p-3 rounded-lg bg-slate-50 focus:bg-white focus:ring-2 focus:ring-indigo-500 outline-none" />
                        <datalist id="categoryList">{DEFAULT_CATEGORIES.map(c => <option key={c} value={c} />)}</datalist>
                        <input name="location" defaultValue={currentItem?.location} placeholder="Rak" className="border p-3 rounded-lg bg-slate-50 focus:bg-white focus:ring-2 focus:ring-indigo-500 outline-none" /></div>
                        <input name="ebook_link" defaultValue={currentItem?.ebook_link} placeholder="Link E-Book (Google Drive)" className="w-full border p-3 rounded-lg bg-slate-50 focus:bg-white focus:ring-2 focus:ring-indigo-500 outline-none" />
                        <div className="grid grid-cols-2 gap-4"><input name="stock" type="number" defaultValue={currentItem?.stock} placeholder="Stok" className="border p-3 rounded-lg bg-slate-50 focus:bg-white focus:ring-2 focus:ring-indigo-500 outline-none" /><input name="id" defaultValue={currentItem?.id} placeholder="ID Buku (Opsional)" disabled={isEdit} className="border p-3 rounded-lg bg-slate-50 focus:bg-white focus:ring-2 focus:ring-indigo-500 outline-none disabled:opacity-50" /></div></>) : null}
                        {isBook && <button type="submit" className="w-full bg-indigo-600 text-white py-3 rounded-lg font-bold hover:bg-indigo-700 shadow-lg transition-all">Simpan Data</button>}
                    </form>
                );
            };

            const DataTable = ({ type }) => {
                const isBook = type === 'books';
                const items = isBook ? data.books : data.members;
                const filtered = items.filter(i => (isBook ? i.title : i.name).toLowerCase().includes(searchTerm.toLowerCase()));
                return (
                    <div className="space-y-4 animate-fade-in"><div className="flex flex-col md:flex-row justify-between gap-4"><h2 className="text-2xl font-bold text-slate-800">{isBook ? 'Koleksi Buku' : 'Data Anggota'}</h2><div className="flex gap-2"><input className="border border-slate-200 p-2 rounded-lg w-full md:w-64 focus:ring-2 focus:ring-indigo-500 outline-none" placeholder={`Cari ${isBook ? 'Buku' : 'Anggota'}...`} value={searchTerm} onChange={e => setSearchTerm(e.target.value)} /><button onClick={() => { setCurrentItem({}); setModalType(isBook ? 'addBook' : 'addMember'); setIsModalOpen(true); }} className="bg-indigo-600 text-white px-4 py-2 rounded-lg hover:bg-indigo-700 flex items-center gap-2 shadow-sm"><Icons.Plus size={18}/> Tambah</button>{selectedItems.length > 0 && <button onClick={() => setPrintMode(isBook ? 'label' : 'card')} className="bg-purple-600 text-white px-4 py-2 rounded-lg hover:bg-purple-700 flex items-center gap-2 shadow-sm"><Icons.Printer size={18}/> Print</button>}</div></div><div className="bg-white rounded-xl shadow-sm border border-slate-100 overflow-hidden"><table className="w-full text-sm text-left"><thead className="bg-slate-50 text-slate-500 uppercase text-xs font-semibold"><tr><th className="p-4 w-10"><input type="checkbox" className="rounded text-indigo-600 focus:ring-indigo-500" onChange={e => setSelectedItems(e.target.checked ? filtered.map(i => i.id) : [])} checked={selectedItems.length === filtered.length && filtered.length > 0} /></th><th className="p-4">{isBook ? 'Informasi Buku' : 'Profil Anggota'}</th><th className="p-4 hidden md:table-cell">{isBook ? 'Lokasi' : 'ID & Kontak'}</th><th className="p-4 text-center">{isBook ? 'Stok' : 'Status'}</th><th className="p-4 text-right">Aksi</th></tr></thead><tbody className="divide-y divide-slate-100">{filtered.map(item => (<tr key={item.id} className="hover:bg-slate-50 transition-colors"><td className="p-4"><input type="checkbox" className="rounded text-indigo-600 focus:ring-indigo-500" checked={selectedItems.includes(item.id)} onChange={() => setSelectedItems(p => p.includes(item.id) ? p.filter(x => x !== item.id) : [...p, item.id])} /></td><td className="p-4"><div className="font-bold text-slate-800">{isBook ? item.title : item.name}</div><div className="text-xs text-slate-500">{isBook ? `${item.author} (${item.year})` : item.class}</div><div className="text-xs text-slate-400 font-mono mt-0.5">{item.id}</div></td><td className="p-4 hidden md:table-cell text-slate-600">{isBook ? item.location : <div>{item.id}<br/>{item.phone}</div>}</td><td className="p-4 text-center">{isBook ? (<span className={`px-2 py-1 rounded-full text-xs font-bold ${item.stock > 0 ? 'bg-emerald-100 text-emerald-700' : 'bg-red-100 text-red-700'}`}>{item.stock}</span>) : (<span className={`px-2 py-1 rounded-full text-xs font-bold ${item.active ? 'bg-emerald-100 text-emerald-700' : 'bg-slate-100 text-slate-500'}`}>{item.active ? 'Aktif' : 'Non'}</span>)}</td><td className="p-4 text-right space-x-1">{!isBook && <button onClick={() => { setCurrentItem(item); setModalType('memberHistory'); setIsModalOpen(true); }} className="text-indigo-600 hover:bg-indigo-50 p-1.5 rounded"><Icons.Clock size={16}/></button>}<button onClick={() => { setCurrentItem(item); setModalType(isBook ? 'editBook' : 'editMember'); setIsModalOpen(true); }} className="text-blue-600 hover:bg-blue-50 p-1.5 rounded"><Icons.Edit size={16}/></button><button onClick={() => handleDeleteItem(type, item.id)} className="text-red-600 hover:bg-red-50 p-1.5 rounded"><Icons.Trash2 size={16}/></button></td></tr>))}</tbody></table></div></div>
                )
            };

            const Circulation = () => {
                const activeLoans = data.transactions.filter(t => t.status === 'borrowed');
                return (
                    <div className="space-y-6 animate-fade-in"><div className="flex gap-4 flex-col md:flex-row"><button onClick={() => { setModalType('borrow'); setIsModalOpen(true); }} className="bg-indigo-600 text-white p-6 rounded-2xl shadow-lg hover:bg-indigo-700 flex items-center justify-center gap-4 md:w-1/3 transition-all transform hover:-translate-y-1"><div className="bg-white bg-opacity-20 p-3 rounded-full"><Icons.Plus size={32} /></div><div className="text-left"><div className="font-bold text-lg">Transaksi Baru</div><div className="text-indigo-100 text-sm">Pinjam atau Reservasi</div></div></button><div className="bg-white p-4 rounded-2xl shadow-sm border border-slate-100 flex-1"><h3 className="font-bold mb-4 flex items-center gap-2 text-slate-700"><Icons.Repeat size={20}/> Sedang Dipinjam ({activeLoans.length})</h3><div className="overflow-auto max-h-60"><table className="w-full text-sm text-left"><thead className="bg-slate-50 sticky top-0 text-slate-500"><tr><th className="p-3">Peminjam</th><th className="p-3">Buku</th><th className="p-3">Deadline</th><th className="p-3 text-right">Aksi</th></tr></thead><tbody className="divide-y divide-slate-50">{activeLoans.map(t => {const m = data.members.find(x => x.id === t.memberId);const b = data.books.find(x => x.id === t.bookId);const isLate = new Date() > new Date(t.dueDate);return (<tr key={t.id} className={isLate ? 'bg-red-50' : ''}><td className="p-3"><div className="font-bold text-slate-700">{m?.name}</div><div className="text-xs text-slate-400">{m?.id}</div></td><td className="p-3 text-slate-600">{b?.title}</td><td className={`p-3 ${isLate ? 'text-red-600 font-bold' : 'text-slate-600'}`}>{new Date(t.dueDate).toLocaleDateString('id-ID')}</td><td className="p-3 text-right"><button onClick={() => handleReturnBook(t.id)} className="bg-emerald-600 text-white px-3 py-1 rounded-lg text-xs hover:bg-emerald-700 shadow-sm">Kembali</button></td></tr>)})}</tbody></table></div></div></div></div>
                );
            };

            const Dashboard = () => (
                <div className="space-y-6 animate-fade-in">
                    <div className="bg-white p-6 rounded-2xl shadow-sm border border-slate-100 flex items-center justify-between">
                        <div>
                            <h2 className="text-2xl font-bold text-slate-800">Halo, {session?.user?.email?.split('@')[0]}! 👋</h2>
                            <p className="text-slate-500">Selamat datang kembali di panel administrasi perpustakaan.</p>
                        </div>
                        <div className="text-right hidden sm:block">
                            <p className="text-sm text-slate-400">{new Date().toLocaleDateString('id-ID', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' })}</p>
                        </div>
                    </div>
                    <div className="grid grid-cols-1 md:grid-cols-4 gap-6">{[{ label: 'Koleksi Buku', val: data.books.length, icon: <Icons.Book className="text-white"/>, color: 'bg-gradient-to-br from-blue-500 to-blue-600' }, { label: 'Anggota', val: data.members.length, icon: <Icons.Users className="text-white"/>, color: 'bg-gradient-to-br from-emerald-500 to-emerald-600' }, { label: 'Reservasi', val: data.reservations.length, icon: <Icons.Archive className="text-white"/>, color: 'bg-gradient-to-br from-orange-500 to-orange-600' }, { label: 'Dipinjam', val: data.transactions.filter(t=>t.status==='borrowed').length, icon: <Icons.Repeat className="text-white"/>, color: 'bg-gradient-to-br from-purple-500 to-purple-600' }].map((stat, idx) => (<div key={idx} className={`${stat.color} p-6 rounded-2xl shadow-lg text-white transform hover:scale-105 transition-transform duration-200`}><div className="flex justify-between items-start"><div><p className="text-blue-100 text-sm font-medium">{stat.label}</p><h3 className="text-3xl font-bold mt-1">{stat.val}</h3></div><div className="p-2 bg-white bg-opacity-20 rounded-lg">{stat.icon}</div></div></div>))}</div><div className="bg-white p-6 rounded-2xl shadow-sm border border-slate-100 h-80"><h3 className="font-bold text-slate-800 mb-4">Statistik Kategori Buku</h3><SimpleBarChart data={Object.entries(data.books.reduce((acc,b)=>(acc[b.category]=(acc[b.category]||0)+1,acc),{})).map(([k,v])=>({name:k,value:v}))} /></div></div>
            );

            const Inventory = () => (
                <div className="space-y-4 animate-fade-in"><div className="bg-indigo-600 p-8 rounded-2xl text-white shadow-lg flex flex-col md:flex-row justify-between items-center gap-4"><div><h2 className="text-2xl font-bold">Stock Opname & Inventory</h2><p className="text-indigo-200 mt-1">Lakukan pengecekan stok fisik secara berkala untuk akurasi data.</p></div><button onClick={() => { setModalType('inventory'); setIsModalOpen(true); }} className="bg-white text-indigo-600 px-6 py-3 rounded-xl font-bold shadow hover:bg-indigo-50 transition flex items-center gap-2"><Icons.Box size={20}/> Mulai Cek Stok</button></div></div>
            );
            
            const Settings = () => {
                const [cfg, setCfg] = useState(data.settings);
                return (
                    <div className="space-y-6 animate-fade-in"><div className="bg-white p-6 rounded-xl shadow-sm border border-slate-100"><h3 className="text-lg font-bold text-slate-800 mb-4 border-b pb-2 flex items-center gap-2"><Icons.Settings size={20}/> Pengaturan Umum</h3><div className="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4"><div><label className="block text-sm font-medium text-slate-700 mb-1">Nama Sekolah</label><input className="w-full border p-2 rounded-lg focus:ring-2 focus:ring-indigo-500 outline-none" value={cfg.schoolName || ''} onChange={e => setCfg({...cfg, schoolName: e.target.value})} /></div><div><label className="block text-sm font-medium text-slate-700 mb-1">Alamat Sekolah</label><input className="w-full border p-2 rounded-lg focus:ring-2 focus:ring-indigo-500 outline-none" value={cfg.address || ''} onChange={e => setCfg({...cfg, address: e.target.value})} /></div><div><label className="block text-sm font-medium text-slate-700 mb-1">Nama Perpustakaan</label><input className="w-full border p-2 rounded-lg focus:ring-2 focus:ring-indigo-500 outline-none" value={cfg.libraryName || ''} onChange={e => setCfg({...cfg, libraryName: e.target.value})} /></div><div><label className="block text-sm font-medium text-slate-700 mb-1">Nama Kepala Perpustakaan</label><input className="w-full border p-2 rounded-lg focus:ring-2 focus:ring-indigo-500 outline-none" value={cfg.headLibrarian || ''} onChange={e => setCfg({...cfg, headLibrarian: e.target.value})} /></div><div><label className="block text-sm font-medium text-slate-700 mb-1">Nama Petugas / Pustakawan</label><input className="w-full border p-2 rounded-lg focus:ring-2 focus:ring-indigo-500 outline-none" value={cfg.libraryStaff || ''} onChange={e => setCfg({...cfg, libraryStaff: e.target.value})} /></div><div className="grid grid-cols-2 gap-4"><div><label className="block text-sm font-medium text-slate-700 mb-1">Denda (Rp/hari)</label><input type="number" className="w-full border p-2 rounded-lg focus:ring-2 focus:ring-indigo-500 outline-none" value={cfg.finePerDay} onChange={e => setCfg({...cfg, finePerDay: parseInt(e.target.value) || 0})} /></div><div><label className="block text-sm font-medium text-slate-700 mb-1">Durasi (Hari)</label><input type="number" className="w-full border p-2 rounded-lg focus:ring-2 focus:ring-indigo-500 outline-none" value={cfg.loanDuration} onChange={e => setCfg({...cfg, loanDuration: parseInt(e.target.value) || 0})} /></div></div></div><button onClick={() => handleSaveSettings(cfg)} className="bg-indigo-600 text-white px-4 py-2 rounded-lg hover:bg-indigo-700 font-medium shadow-sm transition-colors">Simpan Pengaturan</button></div><div className="bg-white p-6 rounded-xl shadow-sm border border-slate-100"><h3 className="text-lg font-bold text-slate-800 mb-4 border-b pb-2 flex items-center gap-2"><Icons.Users size={20}/> Manajemen Admin (Tambah Akun Baru)</h3><form onSubmit={handleAddAdmin} className="grid grid-cols-1 md:grid-cols-2 gap-4 items-end"><div><label className="block text-sm font-medium text-slate-700 mb-1">Email Admin Baru</label><input type="email" name="email" required className="w-full border p-2 rounded-lg focus:ring-2 focus:ring-indigo-500 outline-none" placeholder="admin2@sekolah.id" /></div><div><label className="block text-sm font-medium text-slate-700 mb-1">Password</label><input type="password" name="password" required className="w-full border p-2 rounded-lg focus:ring-2 focus:ring-indigo-500 outline-none" placeholder="Minimal 6 karakter" /></div><div><button type="submit" className="w-full bg-emerald-600 text-white px-4 py-2 rounded-lg hover:bg-emerald-700 flex items-center justify-center gap-2 font-medium transition-colors"><Icons.Plus size={18}/> Tambah Admin</button></div></form><p className="text-xs text-slate-500 mt-2 italic">* Pastikan untuk mencatat password. Akun baru bisa langsung digunakan untuk login.</p></div><div className="bg-white p-6 rounded-xl shadow-sm border border-slate-100"><h3 className="text-lg font-bold text-slate-800 mb-4 border-b pb-2 flex items-center gap-2"><Icons.FileText size={20}/> Import / Export Data (Excel/CSV)</h3><div className="mb-6"><h4 className="font-bold text-slate-700 mb-2">Data Buku</h4><div className="flex flex-wrap gap-2"><button onClick={() => downloadCSV(getTemplate('books'), 'Template_Buku.csv')} className="text-sm border border-dashed border-slate-300 px-3 py-2 rounded flex items-center gap-2 text-slate-500 hover:text-slate-700"><Icons.FileText size={16}/> Download Template</button><label className="text-sm cursor-pointer bg-blue-50 text-blue-600 px-3 py-2 rounded border border-blue-100 hover:bg-blue-100 flex items-center gap-2"><Icons.Upload size={16}/> Import CSV<input type="file" className="hidden" accept=".csv" onChange={(e) => handleImportCSV(e, 'books')} /></label></div></div><div><h4 className="font-bold text-slate-700 mb-2">Data Anggota</h4><div className="flex flex-wrap gap-2"><button onClick={() => downloadCSV(getTemplate('members'), 'Template_Anggota.csv')} className="text-sm border border-dashed border-slate-300 px-3 py-2 rounded flex items-center gap-2 text-slate-500 hover:text-slate-700"><Icons.FileText size={16}/> Download Template</button><label className="text-sm cursor-pointer bg-emerald-50 text-emerald-600 px-3 py-2 rounded border border-emerald-100 hover:bg-emerald-100 flex items-center gap-2"><Icons.Upload size={16}/> Import CSV<input type="file" className="hidden" accept=".csv" onChange={(e) => handleImportCSV(e, 'members')} /></label></div></div></div></div>
                );
            };

            // --- VIEW RENDER ---
            if (printMode) return (
                <PrintView type={printMode} items={currentItem ? currentItem : (printMode === 'card' ? data.members.filter(m => selectedItems.includes(m.id)) : data.books.filter(b => selectedItems.includes(b.id)))} extraData={printData} settings={data.settings} onCancel={() => setPrintMode(null)} />
            );

            // MODE PUBLIK (DEFAULT VIEW)
            if (viewMode === 'public') {
                return <PublicView books={data.books} settings={data.settings} onLoginClick={() => setViewMode('login')} />;
            }

            // MODE LOGIN
            if (viewMode === 'login') {
                return <LoginPage onBackToPublic={() => setViewMode('public')} />;
            }

            // MODE ADMIN (DASHBOARD) - Only if logged in
            if (viewMode === 'admin' && session) {
                return (
                    <div className="flex h-screen bg-slate-50 font-sans text-slate-900 overflow-hidden">
                        <aside className="w-64 bg-slate-900 text-slate-300 hidden md:flex flex-col shadow-2xl z-20">
                            <div className="p-6 flex items-center gap-3 text-white">
                                <div className="w-10 h-10 bg-indigo-600 rounded-xl flex items-center justify-center font-bold text-xl shadow-lg shadow-indigo-500/50">S</div>
                                <div><h1 className="font-bold text-lg leading-tight">SIMPUS</h1><p className="text-xs text-slate-400">Pro Version</p></div>
                            </div>
                            <div className="px-6 pb-2 mb-2 border-b border-slate-800"><p className="text-xs text-slate-500 uppercase font-bold tracking-wider mb-1">Login Sebagai:</p><div className="flex items-center gap-2 text-sm text-white truncate" title={session.user.email}><div className="w-2 h-2 bg-emerald-500 rounded-full"></div>{session.user.email}</div></div>
                            <nav className="flex-1 px-4 space-y-2 mt-4">{[{ id: 'dashboard', icon: <Icons.LayoutGrid size={20}/>, label: 'Dashboard' }, { id: 'circulation', icon: <Icons.Repeat size={20}/>, label: 'Sirkulasi' }, { id: 'inventory', icon: <Icons.Box size={20}/>, label: 'Inventory & Stok' }, { id: 'books', icon: <Icons.Book size={20}/>, label: 'Data Buku' }, { id: 'members', icon: <Icons.Users size={20}/>, label: 'Data Anggota' }, { id: 'settings', icon: <Icons.Settings size={20}/>, label: 'Pengaturan' }].map(item => (<button key={item.id} onClick={() => setActiveTab(item.id)} className={`w-full flex items-center gap-3 px-4 py-3 rounded-xl transition-all duration-200 ${activeTab === item.id ? 'bg-indigo-600 text-white shadow-lg shadow-indigo-900/50 translate-x-1' : 'hover:bg-slate-800 hover:text-white'}`}>{item.icon} <span className="font-medium">{item.label}</span></button>))}</nav>
                            <div className="p-4 border-t border-slate-800"><button onClick={handleLogout} className="w-full flex items-center gap-3 px-4 py-3 rounded-xl text-red-400 hover:bg-red-500/10 hover:text-red-300 transition-colors"><Icons.LogOut size={20}/> <span className="font-medium">Keluar (Logout)</span></button></div>
                        </aside>
                        <main className="flex-1 flex flex-col h-full relative overflow-hidden">
                            <header className="bg-white/80 backdrop-blur-md border-b border-slate-200 p-4 flex justify-between items-center md:hidden z-10 sticky top-0"><span className="font-bold text-indigo-900">SIMPUS Pro</span><button className="p-2 bg-slate-100 rounded-lg"><Icons.LayoutGrid/></button></header>
                            <div className="flex-1 overflow-auto p-4 md:p-8 scroll-smooth">
                                {activeTab === 'dashboard' && <Dashboard />}
                                {activeTab === 'circulation' && <Circulation />}
                                {activeTab === 'inventory' && <Inventory />}
                                {activeTab === 'books' && <DataTable type="books" />}
                                {activeTab === 'members' && <DataTable type="members" />}
                                {activeTab === 'settings' && <Settings />}
                            </div>
                        </main>
                        <Modal isOpen={isModalOpen} onClose={() => setIsModalOpen(false)} title={modalType === 'borrow' ? 'Transaksi Peminjaman' : modalType === 'inventory' ? 'Stock Opname' : modalType === 'memberHistory' ? 'Riwayat Anggota' : 'Form Data'}>{renderModalContent()}</Modal>
                    </div>
                );
            }

            // Fallback (Loading state or error)
            return <div className="min-h-screen flex items-center justify-center text-slate-500">Memuat Aplikasi...</div>;
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>

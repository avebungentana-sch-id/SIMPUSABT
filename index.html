        const downloadCSV = (content, fileName) => {
            const blob = new Blob([content], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            const url = URL.createObjectURL(blob);
            link.setAttribute('href', url);
            link.setAttribute('download', fileName);
            link.style.visibility = 'hidden';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        };

        const jsonToCSV = (items) => {
            if (!items || items.length === 0) return '';
            const header = Object.keys(items[0]);
            const csv = [
                header.join(','), 
                ...items.map(row => header.map(fieldName => JSON.stringify(row[fieldName], (key, value) => value === null ? '' : value)).join(','))
            ].join('\r\n');
            return csv;
        };

        const csvToJSON = (csvText) => {
            const lines = csvText.trim().split('\n');
            const headers = lines[0].split(',').map(h => h.trim().replace(/^"|"$/g, ''));
            const result = [];
            for (let i = 1; i < lines.length; i++) {
                const obj = {};
                const currentline = lines[i].split(',').map(field => field.trim().replace(/^"|"$/g, ''));
                if(currentline.length !== headers.length) continue;
                headers.forEach((h, j) => obj[h] = currentline[j]);
                result.push(obj);
            }
            return result;
        };

                                <Icons.Users size={18}/> <span className="hidden sm:inline">Admin Login</span>
                            </button>
                        </div>
                    </header>

                    {/* Hero / Search */}

                                        </div>
                                        <h3 className="text-lg md:text-xl font-bold text-slate-800 mb-2 group-hover:text-indigo-600 transition-colors line-clamp-2">{book.title}</h3>
                                        <p className="text-slate-500 text-xs md:text-sm mb-4">oleh {book.author}</p>
                                        
                                        <div className="flex items-center justify-between text-xs md:text-sm text-slate-600 pt-4 border-t border-slate-100">
                                            <div className="flex items-center gap-2">
                                                <Icons.Box size={16} />
                                                <span>Rak: <b>{book.location}</b></span>
                                            </div>
                                            <div className="flex items-center gap-2">
                                                <Icons.Book size={16} />
                                                <span>Sisa: <b>{book.stock}</b></span>
                                            </div>
                                        </div>
                                    </div>
                                    
                                    {/* E-BOOK QR SECTION */}
                                    {book.ebook_link && (
                                        <div className="bg-indigo-50 p-4 border-t border-indigo-100 flex items-center justify-between">
                                            <div>
                                                <p className="text-xs font-bold text-indigo-800 flex items-center gap-1">
                                                    <Icons.Link size={12}/> E-Book Tersedia
                                                </p>
                                                <a href={book.ebook_link} target="_blank" className="text-[10px] text-indigo-600 underline hover:text-indigo-800">Klik untuk Buka Link</a>
                                            </div>
                                            <div className="bg-white p-1 rounded border border-indigo-100 shadow-sm">
                                                <img 
                                                    src={`https://api.qrserver.com/v1/create-qr-code/?size=100x100&data=${encodeURIComponent(book.ebook_link)}`} 
                                                    alt="QR Ebook" 
                                                    className="w-12 h-12 md:w-16 md:h-16" 
                                                    title="Scan untuk membaca E-Book"
                                                />
                                            </div>
                                        </div>
                                    )}
                                </div>
                            )) : (
                                <div className="col-span-full text-center py-12">
                                    <div className="inline-block p-4 rounded-full bg-slate-100 mb-4 text-slate-400">
                                        <Icons.Search size={48} />
                                    </div>
                                    <h3 className="text-lg font-bold text-slate-700">Buku tidak ditemukan</h3>
                                    <p className="text-slate-500">Coba kata kunci lain atau hubungi petugas.</p>
                                </div>
                            )}
                        </div>
                    </div>
                </div>
            )
        }

        // --- LOGIN PAGE ---
        const LoginPage = ({ onBackToPublic }) => {
            const [email, setEmail] = useState('');
            const [password, setPassword] = useState('');
            const [showPassword, setShowPassword] = useState(false);
            const [loading, setLoading] = useState(false);
            const [error, setError] = useState(null);

            const handleLogin = async (e) => {
                e.preventDefault();
                setLoading(true);
                setError(null);
                try {
                    const { data, error } = await supabase.auth.signInWithPassword({ email, password });
                    if (error) throw error;
                } catch (err) {
                    setError(err.message || 'Login gagal.');
                } finally {
                    setLoading(false);
                }
            };

            return (
                <div className="min-h-screen flex items-center justify-center bg-slate-100 p-4 relative">
                    <button onClick={onBackToPublic} className="absolute top-4 left-4 text-slate-600 hover:text-indigo-600 flex items-center gap-2 font-medium bg-white px-3 py-2 rounded-lg shadow-sm">
                        <Icons.ArrowLeft size={20}/> <span className="hidden sm:inline">Kembali ke Katalog Publik</span>
                    </button>
                    <div className="bg-white p-8 rounded-2xl shadow-xl w-full max-w-md border border-slate-200">
                        <div className="flex justify-center mb-6">
                            <div className="w-16 h-16 bg-indigo-600 rounded-2xl flex items-center justify-center text-white shadow-lg shadow-indigo-500/30">
                                <span className="font-bold text-2xl">S</span>
                            </div>
                        </div>
                        <h2 className="text-2xl font-bold text-center text-slate-800 mb-2">Login Admin</h2>
                        <p className="text-center text-slate-500 mb-8">Masuk untuk mengelola perpustakaan</p>
                        {error && (
                            <div className="bg-red-50 text-red-600 p-3 rounded-lg mb-4 text-sm border border-red-100 flex items-center gap-2">
                                <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>
                                {error}
                            </div>
                        )}
                        <form onSubmit={handleLogin} className="space-y-4">
                            <div>
                                <label className="block text-sm font-medium text-slate-700 mb-1">Email</label>
                                <input type="email" required className="w-full px-4 py-3 rounded-lg border border-slate-300 focus:ring-2 focus:ring-indigo-500 outline-none" placeholder="admin@sekolah.sch.id" value={email} onChange={(e) => setEmail(e.target.value)} />
                            </div>
                            <div>
                                <label className="block text-sm font-medium text-slate-700 mb-1">Password</label>
                                <div className="relative">
                                    <input 
                                        type={showPassword ? "text" : "password"} 
                                        required 
                                        className="w-full px-4 py-3 rounded-lg border border-slate-300 focus:ring-2 focus:ring-indigo-500 outline-none" 
                                        placeholder="••••••••" 
                                        value={password} 
                                        onChange={(e) => setPassword(e.target.value)} 
                                    />
                                </div>
                                <div className="flex items-center mt-3">
                                    <input 
                                        id="show-password" 
                                        type="checkbox" 
                                        className="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded cursor-pointer"
                                        checked={showPassword}
                                        onChange={(e) => setShowPassword(e.target.checked)}
                                    />
                                    <label htmlFor="show-password" className="ml-2 block text-sm text-slate-600 cursor-pointer select-none">
                                        Tampilkan Password
                                    </label>
                                </div>
                            </div>
                            <button type="submit" disabled={loading} className="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-3 rounded-lg shadow-lg transition-all disabled:opacity-70 disabled:cursor-not-allowed">
                                {loading ? 'Memproses...' : 'Masuk Dashboard'}
                            </button>
                        </form>
                    </div>
                </div>
            );
        };

        const BarcodeScanner = ({ onScan, onClose }) => {
            useEffect(() => {
                let scanner;
                try {
                    scanner = new Html5QrcodeScanner("reader", { fps: 10, qrbox: { width: 250, height: 250 }, aspectRatio: 1.0 });
                    scanner.render((decodedText) => { scanner.clear(); onScan(decodedText); }, (errorMessage) => { });
                } catch (e) { console.error("Scanner Error", e); }
                return () => { try { if(scanner) scanner.clear(); } catch(e) {} };
            }, [onScan]);
            return (
                <div className="fixed inset-0 z-[60] bg-black bg-opacity-90 flex flex-col items-center justify-center p-4">
                    <div className="bg-white rounded-xl w-full max-w-md p-4 space-y-4">
                        <div className="flex justify-between items-center"><h3 className="font-bold text-lg">Scan Barcode/QR</h3><button onClick={onClose} className="bg-gray-200 p-2 rounded-full hover:bg-gray-300"><Icons.X size={20}/></button></div>
                        <div id="reader" className="w-full h-64 bg-gray-100 rounded-lg"></div>
                        <p className="text-sm text-center text-red-500 font-medium">Jika kamera tidak muncul, buka via HTTPS/localhost.</p>
                    </div>
                </div>
            );
        };

        const SimpleBarChart = ({ data }) => {
            const maxValue = Math.max(...data.map(d => d.value), 1);
            return (
                <div className="w-full h-full flex items-end justify-between gap-2 pt-4 px-2">
                    {data.map((item, index) => {
                        const heightPercent = (item.value / maxValue) * 100;
                        const colors = ['bg-indigo-500', 'bg-purple-500', 'bg-pink-500', 'bg-rose-500'];
                        return (
                            <div key={index} className="flex flex-col items-center flex-1 h-full justify-end group">
                                <div className="relative w-full flex justify-center items-end h-[85%]"><div className={`w-full max-w-[40px] rounded-t-md transition-all duration-500 ${colors[index % 4]} hover:opacity-80`} style={{ height: `${heightPercent}%` }}><span className="absolute -top-8 left-1/2 -translate-x-1/2 bg-slate-800 text-white text-xs px-2 py-1 rounded opacity-0 group-hover:opacity-100 transition-opacity whitespace-nowrap z-10">{item.value}</span></div></div>
                                <div className="mt-2 text-xs text-gray-500 font-medium truncate w-full text-center h-[15%]">{item.name}</div>
                            </div>
                        )
                    })}
                </div>
            );
        };

        // --- 4. MAIN APP ---
        const App = () => {
            const INITIAL_DATA = {
                settings: { libraryName: "Perpustakaan SMAN 1 Harapan Bangsa", schoolName: "SMAN 1 Harapan Bangsa", address: "Jl. Pendidikan No. 123, Jakarta", headLibrarian: "Drs. Budi Santoso", libraryStaff: "Siti Aminah, S.IP", finePerDay: 500, loanDuration: 7 },
                books: [], members: [], transactions: [], reservations: []
            };

            const [session, setSession] = useState(null);
            const [viewMode, setViewMode] = useState('public');
            const [activeTab, setActiveTab] = useState('dashboard');
            const [data, setData] = useState(INITIAL_DATA);
            const [isLoaded, setIsLoaded] = useState(false);
            const [isMobileMenuOpen, setIsMobileMenuOpen] = useState(false);
            
            const [isModalOpen, setIsModalOpen] = useState(false);
            const [modalType, setModalType] = useState(null); 
            const [currentItem, setCurrentItem] = useState(null);
            const [searchTerm, setSearchTerm] = useState("");
            const [selectedItems, setSelectedItems] = useState([]);
            const [printMode, setPrintMode] = useState(null);
            const [printData, setPrintData] = useState(null);

            // --- AUTH & FETCH ---
            useEffect(() => {
                supabase.auth.getSession().then(({ data: { session } }) => {
                    setSession(session);
                    if(session) setViewMode('admin');
                });

                const { data: { subscription } } = supabase.auth.onAuthStateChange((_event, session) => {
                    setSession(session);
                    if(session) setViewMode('admin'); else setViewMode('public');
                });

                const fetchPublicData = async () => {
                    const { data: books } = await supabase.from('books').select('*');
                    const { data: settings } = await supabase.from('settings').select('*').eq('id', 1).single();
                    
                    setData(prev => ({
                        ...prev,
                        books: books || [],
                        settings: settings?.config || INITIAL_DATA.settings
                    }));
                    setIsLoaded(true);
                };
                fetchPublicData();
                return () => subscription.unsubscribe();
            }, []);

            useEffect(() => {
                if (session) {
                    const fetchProtectedData = async () => {
                        const { data: members } = await supabase.from('members').select('*');
                        const { data: transactions } = await supabase.from('transactions').select('*');
                        const { data: reservations } = await supabase.from('reservations').select('*');
                        
                        setData(prev => ({ ...prev, members: members || [], transactions: transactions || [], reservations: reservations || [] }));
                    };
                    fetchProtectedData();
                }
            }, [session]);

            const handleLogout = async () => {
                await supabase.auth.signOut();
                setViewMode('public');
                setIsMobileMenuOpen(false);
            };

            // --- HANDLERS (Same as before) ---
            const handleAddItem = async (collection, item) => {
                const idPrefix = collection === 'books' ? 'B' : 'M';
                const newItem = { ...item, id: item.id || `${idPrefix}${Date.now()}` };
                setData(prev => ({ ...prev, [collection]: [...prev[collection], newItem] }));
                setIsModalOpen(false);
                await supabase.from(collection).insert([newItem]);
            };

            const handleUpdateItem = async (collection, item) => {
                setData(prev => ({ ...prev, [collection]: prev[collection].map(i => i.id === item.id ? item : i) }));
                setIsModalOpen(false);
                await supabase.from(collection).update(item).eq('id', item.id);
            };

            const handleDeleteItem = async (collection, id) => {
                if (window.confirm("Yakin ingin menghapus data ini?")) {
                    setData(prev => ({ ...prev, [collection]: prev[collection].filter(i => i.id !== id) }));
                    await supabase.from(collection).delete().eq('id', id);
                }
            };

            const handleTransaction = async (txData) => {
                if(txData.isReservation) {
                    const newRes = { id: `R${Date.now()}`, bookId: txData.bookId, memberId: txData.memberId, requestDate: new Date().toISOString(), status: 'pending' };
                    setData(prev => ({ ...prev, reservations: [...prev.reservations, newRes] }));
                    alert("Berhasil masuk antrean reservasi.");
                    await supabase.from('reservations').insert([newRes]);
                } else {
                    const newTransaction = { id: `T${Date.now()}`, bookId: txData.bookId, memberId: txData.memberId, borrowDate: new Date().toISOString(), dueDate: new Date(Date.now() + (data.settings.loanDuration * 24 * 60 * 60 * 1000)).toISOString(), returnDate: null, status: 'borrowed', fine: 0 };
                    const updatedBooks = data.books.map(b => b.id === txData.bookId ? { ...b, stock: b.stock - 1 } : b);
                    setData(prev => ({ ...prev, books: updatedBooks, transactions: [...prev.transactions, newTransaction] }));
                    await supabase.from('transactions').insert([newTransaction]);
                    const book = data.books.find(b => b.id === txData.bookId);
                    if (book) await supabase.from('books').update({ stock: book.stock - 1 }).eq('id', txData.bookId);
                }
                setIsModalOpen(false);
            };

            const handleReturnBook = async (transactionId) => {
                const tx = data.transactions.find(t => t.id === transactionId);
                if (!tx) return;
                const due = new Date(tx.dueDate); due.setHours(0,0,0,0);
                const now = new Date(); now.setHours(0,0,0,0);
                let fine = 0; if (now > due) { const diffDays = Math.ceil((now - due) / (1000 * 60 * 60 * 24)); fine = diffDays * data.settings.finePerDay; }
                const returnDate = new Date().toISOString();
                const updatedTx = data.transactions.map(t => t.id === transactionId ? { ...t, returnDate, status: 'returned', fine } : t);
                const updatedBooks = data.books.map(b => b.id === tx.bookId ? { ...b, stock: b.stock + 1 } : b);
                setData(prev => ({ ...prev, books: updatedBooks, transactions: updatedTx }));
                await supabase.from('transactions').update({ returnDate, status: 'returned', fine }).eq('id', transactionId);
                const book = data.books.find(b => b.id === tx.bookId);
                if (book) await supabase.from('books').update({ stock: book.stock + 1 }).eq('id', tx.bookId);
            };

            const handleSaveSettings = async (newSettings) => {
                setData(prev => ({ ...prev, settings: newSettings }));
                alert("Pengaturan berhasil disimpan!");
                await supabase.from('settings').upsert({ id: 1, config: newSettings });
            };

            const handleAddAdmin = async (e) => {
                e.preventDefault();
                const fd = new FormData(e.target);
                try {
                    const { data, error } = await supabase.auth.signUp({ email: fd.get('email'), password: fd.get('password') });
                    if (error) throw error;
                    alert("Admin baru berhasil didaftarkan!"); e.target.reset();
                } catch (err) { alert("Gagal menambah admin: " + err.message); }
            };

            const handleImportCSV = (e, type) => {
                const file = e.target.files[0];
                if (!file) return;
                const reader = new FileReader();
                reader.onload = (evt) => {
                    const csvData = csvToJSON(evt.target.result);
                    if(csvData.length > 0) {
                        if(confirm(`Ditemukan ${csvData.length} data. Yakin ingin import?`)) {
                            csvData.forEach(async (item) => { await handleAddItem(type, item); });
                            alert("Import started...");
                        }
                    }
                };
                reader.readAsText(file);
            };

            const getTemplate = (type) => {
                if(type === 'books') return "id,title,author,publisher,year,category,stock,location,isbn\nB00X,Judul,Pengarang,Penerbit,2024,Umum,5,Rak A,123-456";
                return "id,name,class,nis,phone,active\nM00X,Nama Siswa,X IPA 1,12345,081234,true";
            };

            // VIEW RENDERING
            if (printMode) return (
                <PrintView type={printMode} items={currentItem ? currentItem : (printMode === 'card' ? data.members.filter(m => selectedItems.includes(m.id)) : data.books.filter(b => selectedItems.includes(b.id)))} extraData={printData} settings={data.settings} onCancel={() => setPrintMode(null)} />
            );

            if (viewMode === 'public') return <PublicView books={data.books} settings={data.settings} onLoginClick={() => setViewMode('login')} />;
            if (viewMode === 'login') return <LoginPage onBackToPublic={() => setViewMode('public')} />;

            // ADMIN DASHBOARD
            if (viewMode === 'admin' && session) {
                const MENU_ITEMS = [
                    { id: 'dashboard', icon: <Icons.LayoutGrid size={20}/>, label: 'Dashboard' },
                    { id: 'circulation', icon: <Icons.Repeat size={20}/>, label: 'Sirkulasi' },
                    { id: 'inventory', icon: <Icons.Box size={20}/>, label: 'Inventory' },
                    { id: 'books', icon: <Icons.Book size={20}/>, label: 'Data Buku' },
                    { id: 'members', icon: <Icons.Users size={20}/>, label: 'Data Anggota' },
                    { id: 'settings', icon: <Icons.Settings size={20}/>, label: 'Pengaturan' }
                ];

                return (
                    <div className="flex h-screen bg-slate-50 font-sans text-slate-900 overflow-hidden">
                        {/* Desktop Sidebar */}
                        <aside className="w-64 bg-slate-900 text-slate-300 hidden md:flex flex-col shadow-2xl z-20">
                            <div className="p-6 flex items-center gap-3 text-white">
                                <div className="w-10 h-10 bg-indigo-600 rounded-xl flex items-center justify-center font-bold text-xl shadow-lg shadow-indigo-500/50">S</div>
                                <div><h1 className="font-bold text-lg leading-tight">SIMPUS</h1><p className="text-xs text-slate-400">Pro Version</p></div>
                            </div>
                            <div className="px-6 pb-2 mb-2 border-b border-slate-800"><p className="text-xs text-slate-500 uppercase font-bold tracking-wider mb-1">Login Sebagai:</p><div className="flex items-center gap-2 text-sm text-white truncate" title={session.user.email}><div className="w-2 h-2 bg-emerald-500 rounded-full"></div>{session.user.email}</div></div>
                            <nav className="flex-1 px-4 space-y-2 mt-4 overflow-y-auto">
                                {MENU_ITEMS.map(item => (
                                    <button key={item.id} onClick={() => setActiveTab(item.id)} className={`w-full flex items-center gap-3 px-4 py-3 rounded-xl transition-all duration-200 ${activeTab === item.id ? 'bg-indigo-600 text-white shadow-lg shadow-indigo-900/50 translate-x-1' : 'hover:bg-slate-800 hover:text-white'}`}>
                                        {item.icon} <span className="font-medium">{item.label}</span>
                                    </button>
                                ))}
                            </nav>
                            <div className="p-4 border-t border-slate-800"><button onClick={handleLogout} className="w-full flex items-center gap-3 px-4 py-3 rounded-xl text-red-400 hover:bg-red-500/10 hover:text-red-300 transition-colors"><Icons.LogOut size={20}/> <span className="font-medium">Keluar</span></button></div>
                        </aside>
                        
                        {/* Mobile Menu Overlay */}
                        {isMobileMenuOpen && (
                            <div className="fixed inset-0 z-50 bg-slate-900/50 backdrop-blur-sm md:hidden" onClick={() => setIsMobileMenuOpen(false)}>
                                <div className="absolute left-0 top-0 bottom-0 w-64 bg-slate-900 text-white shadow-2xl p-4 slide-in" onClick={e => e.stopPropagation()}>
                                    <div className="flex items-center gap-3 mb-8 px-2">
                                        <div className="w-8 h-8 bg-indigo-600 rounded-lg flex items-center justify-center font-bold text-lg">S</div>
                                        <span className="font-bold text-lg">SIMPUS Pro</span>
                                    </div>
                                    <nav className="space-y-2">
                                        {MENU_ITEMS.map(item => (
                                            <button key={item.id} onClick={() => { setActiveTab(item.id); setIsMobileMenuOpen(false); }} className={`w-full flex items-center gap-3 px-4 py-3 rounded-xl transition-all ${activeTab === item.id ? 'bg-indigo-600' : 'hover:bg-slate-800'}`}>
                                                {item.icon} <span className="font-medium">{item.label}</span>
                                            </button>
                                        ))}
                                    </nav>
                                    <div className="absolute bottom-4 left-4 right-4">
                                        <button onClick={handleLogout} className="w-full flex items-center gap-3 px-4 py-3 rounded-xl text-red-400 hover:bg-slate-800"><Icons.LogOut size={20}/> Keluar</button>
                                    </div>
                                </div>
                            </div>
                        )}

                        <main className="flex-1 flex flex-col h-full relative overflow-hidden">
                            <header className="bg-white/80 backdrop-blur-md border-b border-slate-200 p-4 flex justify-between items-center md:hidden z-10 sticky top-0">
                                <span className="font-bold text-indigo-900">SIMPUS Pro</span>
                                <button onClick={() => setIsMobileMenuOpen(!isMobileMenuOpen)} className="p-2 bg-slate-100 rounded-lg text-slate-600 active:bg-slate-200"><Icons.Menu size={24}/></button>
                            </header>
                            
                            <div className="flex-1 overflow-auto p-4 md:p-8 scroll-smooth">
                                {activeTab === 'dashboard' && <Dashboard />}
                                {activeTab === 'circulation' && <Circulation />}
                                {activeTab === 'inventory' && <Inventory />}
                                {activeTab === 'books' && <DataTable type="books" />}
                                {activeTab === 'members' && <DataTable type="members" />}
                                {activeTab === 'settings' && <Settings />}
                            </div>
                        </main>
                        <Modal isOpen={isModalOpen} onClose={() => setIsModalOpen(false)} title={modalType === 'borrow' ? 'Transaksi Peminjaman' : modalType === 'inventory' ? 'Stock Opname' : modalType === 'memberHistory' ? 'Riwayat Anggota' : 'Form Data'}>{renderModalContent()}</Modal>
                    </div>
                );
            }

            return <div className="min-h-screen flex items-center justify-center text-slate-500">Memuat Aplikasi...</div>;
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
